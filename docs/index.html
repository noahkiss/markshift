<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>markshift - HTML/Markdown Converter</title>
  <script type="module" crossorigin src="/markshift/assets/index-Cbxkkaor.js"></script>
  <link rel="stylesheet" crossorigin href="/markshift/assets/index-Di-Ygguq.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>markshift</h1>
      <p class="tagline">Convert between HTML and Markdown in your browser</p>
    </header>

    <div class="options-bar">
      <div class="checkbox-group">
        <input type="checkbox" id="extract-content">
        <label for="extract-content">Extract main content (clean web pages)</label>
      </div>
    </div>

    <div class="editor-panes">
      <div class="pane">
        <div class="pane-header">
          <label for="html-pane">HTML</label>
          <button type="button" class="btn btn-small copy-btn" data-target="html-pane">Copy</button>
        </div>
        <textarea
          id="html-pane"
          placeholder="Paste HTML here (rich text from web pages automatically detected)..."
          spellcheck="false"
        ></textarea>
      </div>

      <div class="pane">
        <div class="pane-header">
          <label for="md-pane">Markdown</label>
          <button type="button" class="btn btn-small copy-btn" data-target="md-pane">Copy</button>
        </div>
        <textarea
          id="md-pane"
          placeholder="Paste or type Markdown here..."
          spellcheck="false"
        ></textarea>
      </div>
    </div>

    <footer>
      <p>
        <a href="https://github.com/noahkiss/markshift" target="_blank" rel="noopener">
          View on GitHub
        </a>
      </p>
    </footer>
  </main>

</body>
</html>
