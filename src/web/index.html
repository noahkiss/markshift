<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>markshift - HTML/Markdown Converter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>markshift</h1>
      <p class="tagline">Convert between HTML and Markdown in your browser</p>
    </header>

    <form id="converter-form">
      <div class="input-section">
        <label for="input">Input</label>
        <textarea
          id="input"
          rows="12"
          placeholder="Paste HTML or Markdown here..."
          spellcheck="false"
        ></textarea>
      </div>

      <div class="controls">
        <div class="control-group">
          <label for="mode">Mode</label>
          <select id="mode">
            <option value="html-to-md">HTML to Markdown</option>
            <option value="md-to-html">Markdown to HTML</option>
          </select>
        </div>

        <div class="control-group checkbox-group">
          <input type="checkbox" id="extract-content">
          <label for="extract-content">Extract main content (clean web pages)</label>
        </div>

        <button type="submit" class="btn btn-primary">Convert</button>
      </div>

      <div class="output-section">
        <label for="output">Output</label>
        <textarea
          id="output"
          rows="12"
          readonly
          placeholder="Converted output will appear here..."
          spellcheck="false"
        ></textarea>
        <button type="button" id="copy-btn" class="btn btn-secondary">Copy to Clipboard</button>
      </div>
    </form>

    <footer>
      <p>
        <a href="https://github.com/noahkiss/markshift" target="_blank" rel="noopener">
          View on GitHub
        </a>
      </p>
    </footer>
  </main>

  <script type="module" src="./main.ts"></script>
</body>
</html>
